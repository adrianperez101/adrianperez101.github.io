        <h1>Motores de 2t y 4t</h1>
        Un ciclo termodinámico tiene cuatro (4) fases: admisión, compresión, combustión y escape. Un motor de 2 tiempos genera más potencia (entre un 30% y 50%) con menos cilindrada, pero también tiene mayor consumo de combustible.
